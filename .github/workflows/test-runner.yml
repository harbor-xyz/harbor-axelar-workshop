name: Run Jest tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.19]  

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.19'
    - name: Install dependencies
      run: yarn install 

    - name: Compile contracts
      run: npx hardhat compile

    - name: Run tests
      run: yarn jest test/test-cross-chain-call.test.js
